<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoDeKu Certificate Verification</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
      }

      .container {
        width: 90%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        padding: 40px 30px;
        animation: fadeIn 0.7s ease;
      }

      @keyframes fadeIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 25px;
      }

      .logo img {
        max-width: 220px;
        transition: transform 0.3s ease;
      }

      .logo img {
        max-width: 220px;
        transition: transform 0.3s ease;
      }

      .logo h2 {
        margin: 0;
        font-size: 2.2em;
        background: linear-gradient(135deg, #5c9efb, #428df5, #3d69e2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      h1 {
        font-size: 1.6em;
        text-align: center;
        color: #fff;
        margin-bottom: 30px;
      }

      .verification-form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        box-sizing: border-box;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        transition: border 0.3s;
      }

      input::placeholder {
        color: white;
        opacity: 0.75; /* Ensures it's fully visible */
      }

      input:focus {
        border: 2px solid #42a5f5;
      }

      button {
        background-color: #42a5f5;
        color: white;
        border: none;
        padding: 14px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
      }

      button:hover {
        background-color: #2196f3;
        transform: scale(1.03);
      }

      .result {
        margin-top: 30px;
        padding: 20px;
        border-radius: 8px;
        display: none;
      }

      .valid {
        background-color: rgba(76, 175, 80, 0.2);
        border: 1px solid #66bb6a;
        color: #f5fff5;
      }

      .invalid {
        background-color: rgba(244, 67, 54, 0.2);
        border: 1px solid #ef9a9a;
        color: #ef5350;
      }

      .invalid p {
        color: #ffe3e2;
      }

      .certificate-details {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: rgba(255, 255, 255, 0.05);
      }

      .detail-row {
        display: flex;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .detail-label {
        font-weight: 600;
        width: 120px;
      }

      .detail-value {
        flex-grow: 1;
      }

      .loading {
        text-align: center;
        display: none;
        margin-top: 10px;
        color: #bbb;
      }

      .loading:after {
        content: ".";
        animation: dots 1s steps(5, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60% {
          content: "...";
        }
        80%,
        100% {
          content: "";
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <!-- Replace with your logo -->
        <img src="./logo.png" alt="logo" id="logo-image" />
        <h2>CoDeKu DevOps Academy</h2>
        <hr />
      </div>
      <h1>Certificate Verification Portal</h1>
      <div class="verification-form">
        <div class="form-group">
          <label for="certificate-id">Certificate ID</label>
          <input
            type="text"
            id="certificate-id"
            placeholder="Enter certificate ID"
            required
          />
        </div>
        <button id="verify-btn">Verify Certificate</button>
        <div class="loading" id="loading">Verifying</div>
      </div>
      <div class="result" id="result">
        <h2 id="result-heading"></h2>
        <p id="result-message"></p>
        <div class="certificate-details" id="certificate-details"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const verifyBtn = document.getElementById("verify-btn");
        const certificateIdInput = document.getElementById("certificate-id");
        const resultDiv = document.getElementById("result");
        const resultHeading = document.getElementById("result-heading");
        const resultMessage = document.getElementById("result-message");
        const certificateDetails = document.getElementById(
          "certificate-details"
        );
        const loading = document.getElementById("loading");

        verifyBtn.addEventListener("click", function () {
          const certificateId = certificateIdInput.value.trim();

          if (!certificateId) {
            alert("Please enter a certificate ID");
            return;
          }

          // Show loading indicator
          loading.style.display = "block";
          resultDiv.style.display = "none";

          // AJAX request to verify the certificate
          fetch("verify.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: "certificate_id=" + encodeURIComponent(certificateId),
          })
            .then((response) => response.json())
            .then((data) => {
              loading.style.display = "none";
              resultDiv.style.display = "block";

              if (data.valid) {
                resultDiv.className = "result valid";
                resultHeading.textContent = "✅Valid Certificate";
                resultMessage.textContent =
                  "This certificate is authentic and has been verified.";

                // Display certificate details
                let detailsHtml = "";
                detailsHtml += createDetailRow("Name", data.name);
                detailsHtml += createDetailRow("Course", data.course);
                detailsHtml += createDetailRow("Issue Date", data.issue_date);
                detailsHtml += createDetailRow(
                  "Expiry Date",
                  data.expiry_date || "N/A"
                );

                certificateDetails.innerHTML = detailsHtml;
                certificateDetails.style.display = "block";
              } else {
                resultDiv.className = "result invalid";
                resultHeading.textContent = "❌Invalid Certificate";
                resultMessage.textContent =
                  "This certificate ID does not exist or is not valid.";
                certificateDetails.style.display = "none";
              }
            })
            .catch((error) => {
              loading.style.display = "none";
              resultDiv.className = "result invalid";
              resultDiv.style.display = "block";
              resultHeading.textContent = "Verification Error";
              resultMessage.textContent =
                "An error occurred during verification. Please try again later.";
              certificateDetails.style.display = "none";
              console.error("Error:", error);
            });
        });

        function createDetailRow(label, value) {
          return `
                    <div class="detail-row">
                        <div class="detail-label">${label}:</div>
                        <div class="detail-value">${value}</div>
                    </div>
                `;
        }
      });
    </script>
  </body>
</html>
